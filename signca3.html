<body>
      



    <div style="text-align: center; margin-top: 40px;">
        <img src="logo1.jpg" width="200px" height="200px"><div>
          <div style="text-align: center; margin-top: 40px;">
            <div>
                <div style="text-align: center; margin-top: 40px;">
                <a style="padding-right: 20px;" href="aboutca3.html">About</a>
                <a style="padding-right: 20px;" href="signca3.html">Sign In</a>
                <a style="padding-right: 20px;" href="contactca3.html">Contact.Us</a></div>
               </div>

    <div>
         <div id="div1">
        <section class="signup">
            <h2>Create an Account</h2>
            <form onsubmit="return registerUser()">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="age">Age : </label>
                <input type="number" id="age" name="age" required min="1">
                <br><br>
                <label for="contact">Contact : </label>
                <input type="tel" id="contact" name="contact" required>
                <br><br>
                <button type="submit">Sign Up</button>
            </form><br>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    
        <script src="script.js"></script>   
         </div>  
      
</body>
